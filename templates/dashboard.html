{% extends 'base.html' %}
{% load static %}

{% block title %}Dashboard - View Counter App{% endblock %}

{% block content %}
<h1 class="mt-5">View Counter Dashboard</h1>
{% if dates and counts %}
<canvas id="viewsChart" width="800" height="400"></canvas>
<script>
    var ctx = document.getElementById('viewsChart').getContext('2d');
    var chart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: {{ dates|safe }},
            datasets: [{
                label: 'Daily Views',
                data: {{ counts|safe }},
                borderColor: 'rgba(75, 192, 192, 1)',
                fill: false,
            }]
        },
        options: {
            scales: {
                x: {
                    type: 'time',
                    time: {
                        unit: 'month',
                        displayFormats: {
                            month: 'MMM YYYY'
                        }
                    }
                },
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>
{% else %}
<p>No data available for the past year.</p>
{% endif %}
{% endblock %}
